<!DOCTYPE html>
<html>
<title>Predictions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <div class="w3-card-4"
            style="width:30%; position: relative; margin: auto; margin-top: 300px;">

            <header class="w3-container w3-light-grey">
                <h3>Prediction</h3>
            </header>

            <header class="w3-container w3-light-grey">
                <h3>{{error_message}}</h3>
            </header>

            <div class="w3-container">
                <p>filename: <b>{{image}}</b></p>
            </div>

            <div class="w3-container">
                <div class="w3-light-grey">
                    <div class="w3-container w3-blue w3-center" style="width:{{A}}%"><b>A: {{A}}%</b></div>
                </div>
                <br>
                <div class="w3-light-grey">
                    <div class="w3-container w3-blue w3-center" style="width:{{U}}%"><b>U: {{U}}%</b></div>
                </div>
                <div class="w3-container">
                    <p>Time Taken: <b>{{time_taken}} s</b></p>
                </div>
            </div>

            <br>
        </div>
    </div>

</body>

</html>
